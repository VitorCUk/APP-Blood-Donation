<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>
        Donation of Blood </title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img class="logo" src="https://image.flaticon.com/icons/png/512/893/893529.png" alt="Gota">
        <h1>Donation</h1>
        <H2>Save 3 lives with a Donation</H2>
        <p>Over 30.000 Donations are required</p>
        <p>Come and be part of this initiative</p>
        <button>I want to donate</button>
    </header>

    <section class="from hide">
        <H2>
            Be parte of our donor list and help save lives! Donate today, recive tomorrow!
        </H2>
        <form action="/">
            <input type="text" name="Name" placeholder=" Full Name">
            <input type="text" name="Email" placeholder=" Your Email">
            <input type="text" name="BloodType" placeholder=" Blood Type">
            <button>I watn to donate</button>
        </form>
    </section>

    <main>
        <h2> Last <span> Donors </span> </h2>

        <section class="donors">

            <!-- Agrupar doaroes -->

            <div class="donor">
                <div class="blood">AB</div>
                <p>Pedro</p>
            </div>
            <div class="donor">
                <div class="blood">A-</div>
                <p>Rute</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Liliana</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Fernanda</p>
            </div>

        </section>
    </main>

    <footer>

        <div class="social">
            <div class="redes">
                <img class="Facebook" src="https://img.icons8.com/material/35/000000/facebook-new.png">
                <img class="Instagram" src="https://img.icons8.com/material/35/000000/instagram-new--v1.png">
                <img class="Twitter" src="https://img.icons8.com/material/35/000000/twitter--v1.png">
            </div>
        </div>
    </footer>

</body>

<script src="index.js"></script>

</html>
